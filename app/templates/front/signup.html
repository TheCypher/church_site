{% extends "front.base.html" %}

{% block nav %}{% endblock %}

{% block body %}
    <div class="section section-white section-signup">
        <div class="static-image">
            <div class="image"
                style="background-image: url('../../static/front/img/header-4.jpeg')">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <h2 class="text-white">Sign up</h2>

                        <div class="separator separator-danger">✻</div>
                        {% if page.error %}
                            <h2>{{ page.error }}</h2>
                            <div class="separator separator-danger">✻</div>
                        {% endif %}
                        <form class="" method="POST" action="/signup">
                            <div class="form-group">
                                <input type="text" value="" name="firstname" placeholder="First Name" class="form-control form-control-plain">
                            </div>
                            <div class="form-group">
                                <input type="text" value="" name="lastname"placeholder="Last Name" class="form-control form-control-plain">
                            </div>
                            <div class="form-group">
                                <input type="email" value="" name="email"placeholder="Email adress" class="form-control form-control-plain">
                            </div>
                            <div class="form-group">
                                <input type="password" value="" name="password"placeholder="Password" class="form-control form-control-plain">
                            </div>
                            <p>
                                By signing up you agree to
                                <a href="signin">
                                    <span class="text-danger">
                                        Terms of Service
                                    </span>
                                </a> and
                                <a href="/signin">
                                    <span class="text-danger" >
                                        Privacy Policy
                                    </span>
                                </a>
                            </p>
                            <div class="button-signin">
                                <button class="btn btn-danger btn-round btn-fill btn-wd">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                        <p>
                            Or use an existing <a href="/signin" class="text-danger">account</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
